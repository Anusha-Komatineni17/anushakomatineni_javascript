 <!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" href="style.css">

	</head>
	
	<body>
		
		<div class="form-box">
			<h2>SIGN IN TO CONTINUE</h2>
			<div class="social-box">
                <img src="facebook.png" alt="facebook icon">
                <img src="twitter.png" alt="twitter icon">
                <img src="googleplus.png" alt="">
            </div>			
			
			<form id="signin" class="input-group" action="welcome.html">
				<input type="email" class="input-field" placeholder="Enter email address" id="email" required>
				<input type="password" class="input-field" placeholder="Enter password" id="password" required>
				<div class="justify">
					<p><a href="">Forgot your password?</a>&nbsp; | &nbsp; <a href="register.html">Register!</a></p>
				</div>
				<button type="submit" class="submit-btn" onclick="check()">Sign In</button>
			</form>
		</div>
		
		<script src="app.js"></script>
	</body>
</html <!--  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;>
